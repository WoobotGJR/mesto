<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="./pages/index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта">
            </header>
            <main class="main">
                <section class="profile">
                    <img class="profile__avatar" src="./images/profile-image.jpg" alt="Фото профиля">
                    <div class="profile__info-grid">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__activity">Исследователь океана</p>
                        <button class="profile__edit-button"></button>
                    </div>
                    <button class="profile__add-button" type="submit"></button>
                </section>
                <section class="elements">
                    <article class="element">
                        <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаевск">
                        <div class="element__bottom-panel">
                            <h2 class="element__subtitle">Карачаевск</h2>
                            <button class="element__like-button element__like-button_disabled" type="submit"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="./images/ElbrusMountain.png" alt="Гора Эльбрус">
                        <div class="element__bottom-panel">
                            <h2 class="element__subtitle">Гора Эльбрус</h2>
							<button class="element__like-button element__like-button_disabled" type="submit"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="./images/Dombai.png" alt="Домбай">
                        <div class="element__bottom-panel">
                            <h2 class="element__subtitle">Домбай</h2>
							<button class="element__like-button element__like-button_disabled" type="submit"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="./images/ElbrusMountain.png" alt="Гора Эльбрус">
                        <div class="element__bottom-panel">
                            <h2 class="element__subtitle">Гора Эльбрус</h2>
							<button class="element__like-button element__like-button_disabled" type="submit"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="./images/Dombai.png" alt="Домбай">
                        <div class="element__bottom-panel">
                            <h2 class="element__subtitle">Домбай</h2>
							<button class="element__like-button element__like-button_disabled" type="submit"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="./images/Karachaevo-Cherkessia.png" alt="Карачаево-Черкессия">
                        <div class="element__bottom-panel">
                            <h2 class="element__subtitle">Карачаево-Черкессия</h2>
							<button class="element__like-button element__like-button_disabled" type="submit"></button>
                        </div>
                    </article>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
            </footer>
            <div class="popup">
				<div class="popup__container">
                    <button class="popup__close-button" type="reset"></button>
					<h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" action="#">
                        <input class="popup__input popup__input_type_name-text" type="text" placeholder="Введите своё имя..." name="profile-name">
                        <input class="popup__input popup__input_activity-text" type="text" placeholder="Введите свою должность..." name="activity">
                        <button class="popup__submit-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
		<script src="./scripts/script.js"></script>
    </body>
</html>
