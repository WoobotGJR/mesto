<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <script type="module" src="./scripts/index.js"></script>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип сайта">
            </header>
            <main class="main">
                <section class="profile">
                    <img class="profile__avatar" src="<%=require('./images/profile-image.jpg')%>" alt="Фото профиля">
                    <div class="profile__info-grid">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__activity">Исследователь океана</p>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="elements">
                    <!-- Начало шаблона карточки -->
                    <template id="card-element">
                        <article class="element">
                            <button class="element__delete-button"></button>
                            <img class="element__image" src="#" alt="Изображение места">
                            <div class="element__bottom-panel">
                                <h2 class="element__subtitle"></h2>
                                <button class="element__like-button" type="button"></button>
                            </div>
                        </article>
                    </template>
                    <!-- Конец шаблона карточки -->
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
            </footer>
             <div class="popup edit-popup edit">
                <div class="popup__container popup__container_type_edit">
                     <button class="popup__close-button" type="button"></button>
                     <h2 class="popup__title">Редактировать профиль</h2>
                     <form class="popup__form" action="#" name="edit-popup-form" novalidate>
                        <input class="popup__input popup__input_type_name-text" id="profile-name-input" type="text" placeholder="Введите своё имя..." name="name" required minlength="2" maxlength="40">
						<span class="popup__input-error profile-name-input-error"></span>
                        <input class="popup__input popup__input_activity-text" id="activity-input" type="text" placeholder="Введите свою должность..." name="activity" required minlength="2" maxlength="200">
						<span class="popup__input-error activity-input-error"></span>
                        <button class="popup__submit-button" type="submit">Сохранить</button>
                     </form>
                </div>
            </div>
            <div class="popup add-popup">
				<div class="popup__container popup__container_type_add">
                    <button class="popup__close-button" type="button"></button>
					<h2 class="popup__title">Новое место</h2>
                    <form class="popup__form" action="#" name="add-popup-form" novalidate>
                        <input class="popup__input popup__input_type_place-name-text" id="place-name-input" type="text" placeholder="Название..." name="name" required minlength="2" maxlength="30">
						<span class="popup__input-error place-name-input-error"></span>
                        <input class="popup__input popup__input_image-link-text" id="url-input" type="url" placeholder="Ссылка на картинку..." name="link" required>
						<span class="popup__input-error url-input-error"></span>
                        <button class="popup__submit-button add" type="submit">Создать</button>
                    </form>
                </div>
            </div>
            <div class="popup image-popup">
                <div class="popup__image-container">
                    <img class="popup__image" src="#" alt="Изображение модального окна">
                    <h2 class="popup__image-subtitle"></h2>
                    <button class="popup__close-button"></button>
                </div>
            </div>
        </div>
    </body>
</html>
